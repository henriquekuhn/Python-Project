<section id="calculator-section">
    <div class="d-flex justify-content-center mt-5">
        <div class="nav-button" data-target="#abv_calc">
            <button type="select" class="btn calculator-type">ABV Calculator</button>
        </div>
        <div class="nav-button" data-target="#wather_calc">
            <button type="select" class="btn calculator-type">Wather Calculator</button>

    <section id="abv_calc" class="calculator-section-content full-page">
        <div class="container mt-5 page-margin">
            <div class="row align-items-center">
                <div class="col-md-10">
                    <h1 class="display-4">ABV Calculator</h1>
                </div>
            </div>
            <form id="calculator-form" method="POST">
                <div class="mb-3">
                    <label for="OG" class="form-label">Original gravity (OG)</label>
                    <input type="text" class="form-control" id="OG" name="OG" required>
                </div>
                <div class="mb-3">
                    <label for="FG" class="form-label">Final gravity (FG)</label>
                    <input type="text" class="form-control" id="FG" name="FG" required>
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    <div id="result-container" class="ms-3 result-box">
                        <!-- Resultado será injetado aqui -->
                    </div>
                </div>
            </form>
        </div>
    </section>
